<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8" type="text/css">
    <meta charset="utf-8">
    <title>Rotten Tomatoes</title>
  </head>
  <body>
    <div class="wrap">
      <h1>Rotten Tomatoes Chart</h1>
      <div class="form">
        <form id="newTomato" class="chart" action="index.html" method="post">
          <div class="form-group">
            <label for="input-movie">Movie</label>
            <input type="text" class="form-control" id="input-movie">
          </div>
          <div class="form-group">
            <label for="input-year">Year</label>
            <input min="1930" max="2017" type="number" class="form-control" id="input-year">
          </div>
          <div class="form-group">
            <label for="input-score">Score</label>
            <input type="number" class="form-control" id="input-score">
          </div>
          <button id="new-movie" type="submit" name="button">Add Movie</button>
        </form>
      </div>
      <div class="order">
        <h3>Sort your movie score into the table by pressing the button below!</h3>
        <button id="sort" type="button" name="button">Sort</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Movie Title</th>
            <th>Year Released</th>
            <th>Tomato Score</th>
          </tr>
        </thead>
        <tbody class="user-movie">
          <!-- <tr >
            <td class="movie"></td>
            <td class="year"></td>
            <td class="score"></td>
          </tr> -->
        </tbody>
      </table>

    </div>
  </body>
</html>
